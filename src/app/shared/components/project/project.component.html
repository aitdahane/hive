<ng-container *ngIf="(tasks$ | async)?.length; else noTask">
  <header class="project-header">
    <span class="poject-header-subtitle">TASKS LIST</span>
  </header>
  
  <ion-list lines="none">
    <ion-item *ngFor="let task of tasks$ | async; trackBy: trackByFn"
              [ngClass]="{ 'is-completed': true }"
              (click)="editTask(task)">
      <div class="task-item">
        <div class="task-item-header">
          <mo-checkbox [checked]="true"></mo-checkbox>
  
          <div class="task-item-title">{{ task.title }}</div> 
        </div>
      </div>
    </ion-item>
  </ion-list>
</ng-container>

<ng-template #noTask>
  <div class="project-noTask">
    <ion-button shape="round"
                (click)="addTask()">
      <ion-icon slot="start"
                name="add-outline"></ion-icon> Add a task
    </ion-button>
  </div>
</ng-template>
