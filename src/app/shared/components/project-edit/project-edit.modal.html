<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ project ? 'Edit Project' : 'New project' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class="project-edit-content"
        [formGroup]="fg">
    <app-project-image class="project-edit-projectImage"
                       [projectImage]="imageName"
                       (click)="pickImage()">
    </app-project-image>

    <ion-item>
      <ion-input formControlName="title" 
                 placeholder="Project Name"></ion-input>
    </ion-item>
  </main>

</ion-content>

<ion-footer class="ion-no-border project-edit-footer">
  <ion-button expand="block"
              [disabled]="fg.invalid"
              (click)="save()">
    Save
  </ion-button>
</ion-footer>
