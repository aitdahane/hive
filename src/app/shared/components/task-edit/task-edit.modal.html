<ion-content [fullscreen]="true">
  <header class="task-edit-header">
    <h1 class="task-edit-header-title">{{ task ? 'Edit Task' : 'New Task' }}</h1>
  </header>

  <main class="task-edit-content"
        [formGroup]="fg">
    <ion-item>
      <ion-label position="floating">Task Name</ion-label>           
      <ion-input formControlName="title"></ion-input>
    </ion-item>

    <ion-item>          
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea formControlName="note"></ion-textarea>
    </ion-item>
  </main>

  <footer class="task-edit-footer">
    <ion-button expand="block"
                shape="round"
                [disabled]="fg.invalid"
                (click)="save()">
      Save
    </ion-button>

    <ion-button *ngIf="task && !(task | taskIsDone)"
                class="task-complete-btn"
                color="tertiary"
                expand="block"
                shape="round"
                (click)="completeTask()">
      Complete task
    </ion-button>

    <ion-button *ngIf="task"
                class="task-delete-btn"
                color="secondary"
                expand="block"
                shape="round"
                (click)="deleteTask()">
      Delete task
    </ion-button>
  </footer>
</ion-content>
